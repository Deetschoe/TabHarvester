<!DOCTYPE html>
<html>
<head>
    <title>Tab Harvester</title>
    <style>
        body {
            border-radius: 15px; /* Rounded corners for the popup */
            text-align: center;
            margin: 10px;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        img {
            max-width: 100%;
            height: auto;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #ffa901;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #af7400;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <img src="/ios/512.png" alt="Harvest Icon">
    <button id="copyButton">COPY ALL URLS</button>
    <script src="popup.js"></script>
</body>
</html>
